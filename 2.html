<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽토그램 맞추기</title>
</head>
<style>
    body {
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    img {
        width: 100px;
        height: auto;
        display: inline-block;
        margin: 10px;
    }
</style>
<body>
    <h1> 앞 서 나온 픽토그램 기억하기</h1>
    <div id="imageContainer"></div>
    <button id="button1"><b>시작</b></button>
    <button id="button2"><b>순서 확인하기</b></button>
    <p id="message"></p>
</body>
<script>
    const $button1 = document.querySelector("#button1")
    const $button2 = document.querySelector("#button2")
    

    // 모든 이미지
    const allImages = [
        "경로석.png","기차.png","남녀.png",
        "노약자.png","임산부 배려석.png","지하철.png",
        "환승센터.png","휴대폰 사용금지.png","휴대폰 진동사용.png"
    ];
    
    const correctOrder = [0, 1, 2, 3, 4]; // 랜덤 순서가 들어갈 배열
    let randomOrder = []; // 랜덤한 이미지 인덱스가 들어갈 배열

    function startRadomDisplay() {
        const randomImages = [...allImages];    //이미지 배열을 복사해 옴
        randomImages.sort(() => Math.random() - 0.5); // 배열을 랜덤하게 섞음   !!!!

        const imageContainer = document.getElementById("imageContainer");
        imageContainer.innerHTML = ''; // 이미지 초기화


        randomImages.forEach((image, index) => {
            const imgElement = document.createElement('img'); // 새로운 사진 요소 태그
            imgElement.src = image; // 랜덤으로 뽑은 이미지
            imgElement.addEventListener('click', () => selectImage(index)); // 클릭 이벤트 리스너 추가
            imageContainer.appendChild(imgElement); // 이미지 컨테이너에 이미지 추가
        });
    };

    function selectImage(index) {
        console.log("선택한 이미지의 인덱스:", index);
        // 여기에 선택한 이미지에 대한 로직 추가
    }

    $button1.addEventListener('click', startRadomDisplay);
</script>
</html>
