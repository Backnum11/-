<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽토그램 선택</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            
        }
        img {
            width: 100px;
            height: auto;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>픽토그램 기억하기</h1>
    <div id="imageContainer"></div>
    <h3></h3><button onclick="startRandomDisplay()"  style="padding: 20px; border-radius: 4px; border: 1px solid #ccc;"><b>시작</b></button>
    <button onclick="checkOrder()" style="padding: 20px; border-radius: 4px; border: 1px solid #ccc;" ><b>정답 확인하기</b></button>
    <p id="message"></p>

</body>
<script>
        // 로컬 이미지 파일 경로 배열
    const images = [
        '기차.png','남녀.png','노약자.png',
        '경로석.png','환승센터.png','임산부 배려석.png',
        '지하철.png','휴대폰 사용금지.png','휴대폰 진동사용.png'
    ];  //노인배려석,임산부,진동,금지,지하철,환승

    // 정답 순서 (예제에서는 임의로 설정)
    const correctOrder = [0, 1, 2, 3, 4,];
    let randomOrder = [];

    
    // 랜덤으로 이미지 선택 및 표시하는 함수
    function startRandomDisplay() {
        randomOrder = [...correctOrder];
        randomOrder.sort(() => Math.random() - 0.5); // 배열을 랜덤하게 섞음

        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // 기존 이미지 제거

        randomOrder.forEach(index => {
            const imgElement = document.createElement('img');
            imgElement.src = images[index];
            //imgElement.dataset.index = index;
            imgElement.onclick = selectImage;
            imageContainer.appendChild(imgElement);
        });

        //document.getElementById('message').innerText = '';
    }

    // 이미지 선택 기능 (사용자가 선택한 순서를 저장)
    let selectedOrder = [];
    function selectImage(event) {
        const imgElement = event.target;
        const index = imgElement.dataset.index;

        // 이미지 선택 칸
        if (selectedOrder.includes(index)) {
            selectedOrder = selectedOrder.filter(i => i !== index);
            imgElement.style.border ='none';
        }else{
            selectedOrder.push(index);
            imgElement.style.border = '5px solid red';       
        }
    }


</script>
</html>
