<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽토그램 맞추기</title>
</head>
<style>
    body {
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    img {
        width: 100px;
        height: auto;
        display: inline-block;
        margin: 10px;
        cursor: pointer;
    }
    .selected {
        border: 5px solid red;
        border-radius: 5px;
    }
</style>
<body>
    <h1>앞 서 나온 픽토그램 기억하기</h1>
    <div id="imageContainer"></div>
    <button id="button1"><b>시작</b></button>
    <button id="button2"><b>정답 확인</b></button>
    <p id="message"></p>
</body>
<script>
    const $button1 = document.querySelector("#button1")
    const $button2 = document.querySelector("#button2")
    

    const realImages = [
        "경로석.png","임산부 배려석.png","휴대폰 진동사용.png",
        "휴대폰 사용금지.png","지하철.png","환승센터.png"
    ];  //위 이미지 중에 있는 것을 고른 것이 정답, 마지막에 배열에서 같은 것이 있는지 찾기만 하여 참과 거짓 판단하는 배열 문자 쓰기!

    // 모든 이미지
    const allImages = [
        "경로석.png","기차.png","남녀.png",
        "노약자.png","임산부 배려석.png","지하철.png",
        "환승센터.png","휴대폰 사용금지.png","휴대폰 진동사용.png"
    ];
    
    let selectedOrder = []; // 랜덤으로 선택된 이미지 인덱스를 저장할 배열

    function startRadomDisplay() {
        const randomImages = [...allImages]; // 이미지 배열을 복사해 옴
        randomImages.sort(() => Math.random() - 0.5); // 배열을 랜덤하게 섞음
        const selectedImages = randomImages.slice(0, 5); // 첫 5개의 이미지만 선택

        const imageContainer = document.getElementById("imageContainer");
        imageContainer.innerHTML = ''; // 이미지 초기화

        selectedImages.forEach((image, index) => {
            const imgElement = document.createElement('img'); // 새로운 사진 요소 태그
            imgElement.src = image; // 랜덤으로 뽑은 이미지
            imgElement.dataset.index = index; // 이미지 인덱스 저장
            imgElement.addEventListener('click', selectImage); // 클릭 이벤트 리스너 추가
            imageContainer.appendChild(imgElement); // 이미지 컨테이너에 이미지 추가
            console.log(index,image);
        });
    };

    function selectImage(event) {
        const imgElement = event.target; // 클릭된 이미지 요소
        const index = imgElement.dataset.index; // 클릭된 이미지의 인덱스
        const image = imgElement.src;
        if (selectedOrder.includes(index)) {
            selectedOrder = selectedOrder.filter(i => i !== index); // 배열에서 인덱스 제거
            imgElement.classList.remove('selected'); // 테두리 제거
        } else {
            selectedOrder.push(index); // 배열에 인덱스 추가
            imgElement.classList.add('selected'); // 테두리 추가
        }
        console.log(image);
    };

    
   function checkImages(){
    if(realImages.length === selectedOrder.length){
        console.log("1");
    }else{
        console.log("2");
    }
   };

    $button1.addEventListener('click', startRadomDisplay);
    $button2.addEventListener('click', checkImages);
</script>
</html>
