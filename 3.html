<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽토그램 맞추기</title>
</head>
<style>
    body {
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    img {
        width: 100px;
        height: auto;
        display: inline-block;
        margin: 10px;
        cursor: pointer;
    }

    .selected{
        border:2px solid red;
        border-radius: 4px;
    }
</style>
<body>
    <h1>앞 서 나온 픽토그램 기억하기</h1>
    <div id="imageContainer"></div>
    <button id="button1">시작</button>
    <button id="button2">확인하기</button>

</body>
<script>
    const $button1 = document.querySelector("#button1");
    const $button2 = document.querySelector("#button2");

    const realImages = [
        "경로석.png","임산부 배려석.png","휴대폰 진동사용.png",
        "휴대폰 사용금지.png","지하철.png","환승센터.png"
    ];  //위 이미지 중에 있는 것을 고른 것이 정답, 마지막에 배열에서 같은 것이 있는지 찾기만 하여 참과 거짓 판단하는 배열 문자 쓰기!

    const allImages = [
        "경로석.png","기차.png","남녀.png",
        "노약자.png","임산부 배려석.png","지하철.png",
        "환승센터.png","휴대폰 사용금지.png","휴대폰 진동사용.png"
    ];

    const selectedOrder = [];

    function startRadomDisplay(){
        const randomImages = allImages.sort(()=>Math.random() -0.5);    //코드 변형함!!
        const selectedImages = randomImages.slice(0,5)// 랜덤으로 뽑힌 배열에서 0~4까지 뽑음(화면에 나올 이미지 배열)

        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML='';//선택한 것을 초기화

        selectedImages.forEach((image,index)=>{
            const imgElement = document.createElement('img');
            imgElement.src = image;
            imgElement.dataset.index = index;
            imgElement.addEventListener('click',selectedImages);//이미지 
            imageContainer.appendChild(imgElement);



            //console.log(selectedImages('사진'= image,index));
        }); 

    };

    //클릭 테두리 칠
    function selectedImages(event){
        const imgElement = event.target;//클릭 된 이미지 요소
        const index = imgElement.dataset.index;//dataset을 이용하여 imageElement에 index를 가지고 오는 것

        if(selectedOrder.includes(index)=== 'true'){
            imgElement.classList.remove('selected');
        }else{
            selectedOrder.push(index);
            imgElement.classList.add('selected');
        }

    };


    $button1.addEventListener('click',startRadomDisplay);
</script>
</html>
