<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽토그램 선택</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        img {
            width: 100px;
            height: auto;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>픽토그램 선택지</h1>
    <div id="imageContainer"></div>
    <br>
    <button onclick="startRandomDisplay()">랜덤 픽토그램 표시</button>
    <button onclick="checkOrder()">순서 확인</button>
    <p id="message"></p>

</body>
<script>
        // 로컬 이미지 파일 경로 배열
    const images = [
        '기차.png',
        '남녀구분.png',
        '노약자.png',
        '노약자석.png',
        '다른 교통 수단.png'
    ];

    // 정답 순서 (예제에서는 임의로 설정)
    const correctOrder = [0, 1, 2, 3, 4];
    let randomOrder = [];

    // 랜덤으로 이미지 선택 및 표시하는 함수
    function startRandomDisplay() {
        randomOrder = [...correctOrder];
        randomOrder.sort(() => Math.random() - 0.5); // 배열을 랜덤하게 섞음

        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // 기존 이미지 제거

        randomOrder.forEach(index => {
            const imgElement = document.createElement('img');
            imgElement.src = images[index];
            imgElement.dataset.index = index;
            imgElement.onclick = selectImage;
            imageContainer.appendChild(imgElement);
        });

        document.getElementById('message').innerText = '';
    }

    // 이미지 선택 기능 (사용자가 선택한 순서를 저장)
    let selectedOrder = [];
    function selectImage(event) {
        const imgElement = event.target;
        const index = imgElement.dataset.index;

        // 이미 선택된 이미지는 무시
        if (selectedOrder.includes(index)) return;

        selectedOrder.push(index);
        imgElement.style.border = '2px solid blue';
    }

    // 순서 확인 함수
    function checkOrder() {
        if (selectedOrder.length !== correctOrder.length) {
            document.getElementById('message').innerText = '모든 이미지를 선택해 주세요.';
            return;
        }

        for (let i = 0; i < correctOrder.length; i++) {
            if (parseInt(selectedOrder[i]) !== correctOrder[i]) {
                document.getElementById('message').innerText = '순서가 올바르지 않습니다. 다시 시도해 주세요.';
                selectedOrder = [];
                resetImages();
                return;
            }
        }

        document.getElementById('message').innerText = '순서에 맞는 픽토그램 완료! 클릭';
    }

    // 이미지 테두리 초기화
    function resetImages() {
        const images = document.querySelectorAll('#imageContainer img');
        images.forEach(img => {
            img.style.border = 'none';
        });
    }

</script>
</html>
